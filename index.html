<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesópolis - Impressão 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cores do Artesópolis */
        :root {
            --color-ametist: #1f092e;
            --color-ametist-soft: #9f47dd;
            --color-white-soft: #ededed;
            --color-cosmic-cyan: #00e5ff;
            --color-magenta-glow: #e040fb;
            --color-navy-blue: #090457;
        }

        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: var(--color-ametist);
            color: var(--color-white-soft);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Background animado */
        .background-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--color-cosmic-cyan);
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate;
        }

        .star:nth-child(2n) {
            background: var(--color-magenta-glow);
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            background: var(--color-ametist-soft);
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Container principal */
        .container {
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }

        /* Banner */
        .banner {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.3);
        }

        /* Título */
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-top: 1rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--color-cosmic-cyan), var(--color-magenta-glow), var(--color-ametist-soft));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.5));
            }

            100% {
                filter: drop-shadow(0 0 20px rgba(224, 64, 251, 0.5));
            }
        }

        /* Subtítulo */
        .subtitle {
            font-size: 2rem;
            font-weight: 600;
            opacity: 0.95;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--color-cosmic-cyan), var(--color-magenta-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
        }

        /* Seção de Peças */
        .pieces-section {
            width: 100%;
        }

        .pieces-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--color-cosmic-cyan), var(--color-magenta-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .piece-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            overflow: hidden;
            min-height: 550px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 0;
            width: 100%;
        }

        .piece-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-cosmic-cyan);
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.3);
        }

        .piece-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .piece-video {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 15px;
            margin-top: 1rem;
            border: 2px solid rgba(0, 229, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .piece-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-cosmic-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--color-magenta-glow);
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .piece-description {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        /* Informações do Orçamento */
        .budget-info {
            margin-top: 2rem;
            margin-bottom: 3rem;
            width: 100%;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .info-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-cosmic-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .info-details p {
            margin-bottom: 0.8rem;
            line-height: 1.6;
        }

        .info-details strong {
            color: var(--color-magenta-glow);
        }

        /* Modal para zoom das imagens */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(31, 9, 46, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 229, 255, 0.5);
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .close {
            position: absolute;
            top: -15px;
            right: -15px;
            color: var(--color-white-soft);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background: var(--color-ametist);
            border: 2px solid var(--color-cosmic-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: var(--color-cosmic-cyan);
            color: var(--color-ametist);
            transform: scale(1.1);
        }

        /* Carrossel */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            padding: 0 60px;
        }

        .carousel-track {
            display: flex;
            width: 300%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-slide {
            width: calc(100% / 3);
            flex-shrink: 0;
            padding: 0 5px;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 229, 255, 0.3);
            border: 2px solid var(--color-cosmic-cyan);
            color: var(--color-white-soft);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-nav:hover {
            background: var(--color-cosmic-cyan);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 5px;
        }

        .carousel-nav.next {
            right: 5px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--color-cosmic-cyan);
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .pieces-title {
                font-size: 2rem;
            }

            .carousel-container {
                max-width: 600px;
                padding: 0 50px;
            }

            .piece-card {
                min-height: 450px;
                height: auto;
                padding: 1.5rem;
                margin: 0;
            }

            .piece-image {
                max-height: 250px;
            }

            .piece-video {
                max-height: 250px;
            }

            body {
                padding: 1rem;
            }

            .info-card {
                padding: 1.5rem;
            }

            .info-title {
                font-size: 1.5rem;
            }

            .banner {
                max-width: 500px;
                margin-bottom: 1.5rem;
            }

            .carousel-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .carousel-nav.prev {
                left: 2px;
            }

            .carousel-nav.next {
                right: 2px;
            }
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .footer-text {
            color: var(--color-white-soft);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, var(--color-cosmic-cyan), var(--color-magenta-glow));
            border-radius: 25px;
            text-decoration: none;
            color: var(--color-white-soft);
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .instagram-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 229, 255, 0.4);
            background: var(--color-ametist);
            border-color: var(--color-cosmic-cyan);
        }

        .instagram-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>

<body>

    </div>

    <!-- Container Principal -->
    <div class="container">
        <img src="https://ueasdbjuelqwfobcdlww.supabase.co/storage/v1/object/public/system-images/banner_artesopolis.png"

        <p class="subtitle">Orçamento - Circuito La Mision</p>

        <!-- Informações do Orçamento -->
        <div class="budget-info">
            <div class="info-card">

                <div class="info-details">
                    <p><strong>Cliente:</strong> Mauro</p>
                    <p><strong>Projeto:</strong> Circuito Personalizado</p>
                    <p><strong>Data:</strong> 03 Setembro 2025</p>

            <div class="carousel-container">

                    <div class="carousel-slide">

                            </video>
                        </div>
                    </div>

                    <!-- Slide 2 -->
                    <div class="carousel-slide">
                        <div class="piece-card">
                            <h3 class="piece-title">Opção 2</h3>
                            <img src="https://ueasdbjuelqwfobcdlww.supabase.co/storage/v1/object/public/system-images/peca_2.png"
                                alt="Peça 2" class="piece-image" onclick="openModal(this.src)">
                            <h4 class="video-title">Vídeo</h4>
                            <video class="piece-video" controls>
                                <source
                                    src="https://ueasdbjuelqwfobcdlww.supabase.co/storage/v1/object/public/system-images/video_2.mp4"
                                    type="video/mp4">
                                Seu navegador não suporta vídeos HTML5.
                            </video>
                        </div>
                    </div>

                    <!-- Slide 3 -->
                    <div class="carousel-slide">
                        <div class="piece-card">
                            <h3 class="piece-title">Opção 3</h3>
                            <img src="https://ueasdbjuelqwfobcdlww.supabase.co/storage/v1/object/public/system-images/peca_3.png"
                                alt="Peça 3" class="piece-image" onclick="openModal(this.src)">
                            <h4 class="video-title">Vídeo</h4>
                            <video class="piece-video" controls>
                                <source
                                    src="https://ueasdbjuelqwfobcdlww.supabase.co/storage/v1/object/public/system-images/video_3.mp4"
                                    type="video/mp4">
                                Seu navegador não suporta vídeos HTML5.
                            </video>

                    </div>
                </div>

                <!-- Navegação -->
                <button class="carousel-nav prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="carousel-nav next" onclick="moveSlide(1)">&#10095;</button>

                <!-- Indicadores -->
                <div class="carousel-indicators">
                    <div class="indicator active" onclick="goToSlide(0)"></div>
                    <div class="indicator" onclick="goToSlide(1)"></div>
                    <div class="indicator" onclick="goToSlide(2)"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">Siga-nos nas redes sociais para mais projetos incríveis!</p>

                    </svg>
                    @artesopolis
                </a>
            </div>
        </footer>
    </div>

    <script>
        // Gerar estrelas de fundo
        function createStars() {
            const starsContainer = document.querySelector('.background-stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Modal para zoom das imagens
        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imgSrc;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Fechar modal ao clicar fora da imagem
        window.onclick = function (event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function () {
            createStars();
            updateCarousel();
            updateIndicators();
        });

        // Carrossel
        let currentSlide = 0;
        const totalSlides = 3;

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentSlide * 33.333}%)`;
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
    </script>
</body>
